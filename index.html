<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Countdown Clock</title>

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&family=Handlee&display=swap" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

<body>  
<h1 class="gonna">Gonna find my baby...</h1>
<div class="container">
  <div class="days square">
    <div id="days">26</div>
    <h1>Days</h1>
  </div>
  <div class="hours square">
    <div id="hours">19</div>
    <h1>Hours</h1>
  </div>
  <div class="minutes square">
    <div id="minutes">56</div>

    <h1>Minutes</h1>
  </div>
  <div class="seconds square">
    <div id="seconds">
      39.6
    </div>
    <h1>Seconds</h1>
  </div>  
  </div>
  <script src="main.js"></script>
</body>

</html>
